  <h2>FILM은 무슨 회사인가?</h2>
  <img src="company.jpg" width="500">
  <br>저희 <strong>film</strong>는 <a href="http://www.cju.ac.kr/" target="_blank" title="청주대학교 홈페이지">청주대학교</a> 대학생4명이 모여서 만든 <u>창업동아리</u>입니다.
  저희 <strong>film</strong>은 세상에 없던 새로운 <u>서비스</u>를 만드는 회사입니다.
  <p>film은 앞으로 이 홈페이지를 통해서 저희가 개발하고 있는 서비스를 알려드리려고 합니다.</p>
  하지만 여러분이 저희가 설명하는 것 중에서 더 필요하거나 이거는 별로다 싶은것을 알려주시면
  저희는 여러분의 피드백을 통해서 고쳐 나갈것입니다.
